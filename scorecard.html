<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Scorecard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <br>
    <form action="" method="POST">
        <fieldset>
            <legend>Create a new Scorecard</legend>
            <div>
                <label>Date:
                    <input type="date" name="date_input" id="dateId">
                </label>
                <br>
                <label>Home Team:
                    <input type="text" name="home_team" id="homeTeam">
                </label>
                <br>
                <label>Away Team:
                    <input type="text" name="away_team" id="awayTeam">
                </label>
            </div>
            <br>
            <div class="game1" id="game1">Game 1:
                <br>
                <label>Pinball Machine:
                    <input type="text" name="table" id="table">
                </label>
                <p>Winning Team:</p>
                <label>
                    <input type="radio" name="winningTeam">
                    Home Team</label>
                <label>
                    <input type="radio" name="winningTeam">
                    Away Team</label>

            </div>
            <br>
            <div class="game2" id="game2">Game 2:
                <br>
                <label>Pinball Machine:
                    <input type="text" name="table" id="table">
                </label>
                <p>Winning Team:</p>
                <label>
                    <input type="radio" name="winningTeam">
                    Home Team</label>
                <label>
                    <input type="radio" name="winningTeam">
                    Away Team</label>

            </div>
            <br>
            <div class="game3" id="game3">Game 3:
                <br>
                <label>Pinball Machine:
                    <input type="text" name="table" id="table">
                </label>
                <p>Winning Team:</p>
                <label>
                    <input type="radio" name="winningTeam">
                    Home Team</label>
                <label>
                    <input type="radio" name="winningTeam">
                    Away Team</label>

            </div>
            <br>
            <input type="submit" name="submit">
        </fieldset>
    </form>
</body>

</html>
